liquid.exoprosopa-02b-06-morphitix-plasma.name = 莫氏等离子浆
liquid.exoprosopa-02b-06-morphitix-plasma.description = 通过对莫氏铬加热和放电产生的等离子体。

liquid.exoprosopa-02b-07-ectoplasm.name = 灵质
liquid.exoprosopa-02b-07-ectoplasm.description = 由瘴气产生的高危液体，极易爆炸。可扩散至酏液中。

liquid.exoprosopa-02b-08-bethinix-liquid.name = 玻色液
liquid.exoprosopa-02b-08-bethinix-liquid.description = 用于制造玻色因，非常具有爆炸性。

