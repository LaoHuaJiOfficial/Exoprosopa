# Map Info
mod.exoprosopa.name = [#93e2ee]Exoprosopa
mod.exoprosopa.author = TnmSpiroct
mod.exoprosopa.description =  [#93e2ee]Exoprosopa[] 添加了一个包含独特科技树和生物群落的寒霜星球。\n\n完成包含18张地图的精心组织的星球战役，解锁13个新物品，124个新建筑，和17个新单位。\n\n[accent]感谢游玩此模组！\n你可以加入本mod的Discord频道以帮助此mod的开发。\n（虽然没有qq群，你要有什么想法的话你进NH的qq群说吧，或者你去dc频道找一个叫TnmSpiroct的人）
mod.exoprosopa.subtitle = [#93e2ee]V0.6战役更新!

# Planet
planet.exoprosopa-frostnova.name = 霜星

# Infection Team
team.blue.name = 罗德岛

# Sectors
sector.exoprosopa-19s-01-newgrounds.name = 始发地
sector.exoprosopa-19s-01-newgrounds.description = 你的飞船将你送至该区块以执行第一个任务。\n该区块包含一个小型核心。\n分析该区块，建造建筑以自卫。\n\n[accent]你可以 - 改变命运吗？

sector.exoprosopa-19s-02-mountain-ridge.name = 山脊
sector.exoprosopa-19s-02-mountain-ridge.description = 该区块为[accent]始发地[]的唯一的一条通路。\n敌人将会试图向你的核心发动进攻。\n\n该区块富含[accent]辉岩[].\n研究[accent]酏液纯化机[]和[accent]辉岩粉碎机[]以协助防御来袭敌人。

sector.exoprosopa-19s-03-a-luminary.name = 辉峰
sector.exoprosopa-19s-03-a-luminary.description = 该地缺乏气井，你需要使用更加可靠的能量来源。\n研究[accent]灼燃发电机[]以进行发电。\n\n注意设置防空火力以抵御来袭飞行敌人。

sector.exoprosopa-19s-03-hostile-outpost.name = 密封哨站
sector.exoprosopa-19s-03-hostile-outpost.description = 该区块缺乏[accent]钴[]和[accent]硬煤[].\n需要使用[accent]气膛钻头[]以开采地表裸露的矿石。\n\n敌人设立了一个哨戒薄弱的前哨站。\n使用机甲单位以发动进攻。

sector.exoprosopa-19s-04-foggy-fields.name = 雾岭
sector.exoprosopa-19s-04-foggy-fields.description = 由于本区块气井资源丰富，时常会有大雾出现。\n敌人在此设立了大型基地，你需要升级你的军备。\n\n在高危敌人来临前征服该区块。

sector.exoprosopa-19s-05-reservoir.name = 瘴域
sector.exoprosopa-19s-05-reservoir.description = 你降落在一块富含[accent]瘴液[]的狭窄区域。\n检测到该地存在敌对核心。\n\n在湖泊和扭曲的环境之间建立生产和防御。\n\n使用[accent]科得丝[]击溃敌方。

sector.exoprosopa-19s-06-crest.name = 峰顶
sector.exoprosopa-19s-06-crest.description = 该区块地势崎岖。\n机甲单位是摧毁敌方的唯一手段。\n\n在狭窄的道路迎击敌人，取下该区块。

sector.exoprosopa-19s-07-cliffside.name = 峭壁
sector.exoprosopa-19s-07-cliffside.description = 该区块含有[accent]铬[]。\n使用[accent]气膛钻头[]以进行开采。\n\n检测到来临的强大敌人。\n确保在基地薄弱处设置了防空火力。

sector.exoprosopa-19s-08-botanical-garden.name = 植物园
sector.exoprosopa-19s-08-botanical-garden.description = 你降落在这个灾难性的地区。\n\n在山峰后检测到大量铬，该地适合实验新物流设备。\n\n研究[accent]波涌驱动器[]并摧毁附近的敌对前哨站。

sector.exoprosopa-19s-09-escarpment.name = 悬崖
sector.exoprosopa-19s-09-escarpment.description = 敌方将此区域用作前哨站之间的主要交通枢纽。\n\n该地辉岩匮乏，研究[accent]辉岩塑造器[]以作为[accent]辉沙[]的替代来源。\n全力防守来自敌方的猛烈进攻。

sector.exoprosopa-19s-10-cornerstone.name = 基石
sector.exoprosopa-19s-10-cornerstone.description = 该区块附近布满巨大山脉。\n敌方基地隐藏在深山之中。可能需要T2单位才能摧毁其防御工事。\n\n研究[accent]机甲升级设施[]和[accent]坦克升级设施[]以建造T2单位。

sector.exoprosopa-19s-11-creek.name = 溪流
sector.exoprosopa-19s-11-creek.description = 该区域检测到若干敌对势力。\n\n检测到T4坦克与若干飞行器。\n\n该区域富含[accent]水合物[]。\n研究[accent]蓝晶石过滤器[]处理[accent]蓝晶石[]，并征服该区域\n\n\n[gray]罗德岛 --- 是啥?（对这个mod的蓝队叫罗德岛，很神奇，我问了作者他说他从另一个敌方获取的灵感来源，但是和粥的罗德岛重名了）

sector.exoprosopa-19s-12-hazardous-wasteland.name = 高危荒地
sector.exoprosopa-19s-12-hazardous-wasteland.description = 敌人在此处使用先进科技设立了防线。\n\n该区域检测到大量[accent]瘴液[]。\n开采[accent]克莱岩[]并研究[accent]灼燃反应堆[]。\n\n夺取他们的技术并占领该区块。

sector.exoprosopa-19s-13-marshlands.name = 沼泽地
sector.exoprosopa-19s-13-marshlands.description = 该区域地势辽阔且资源丰富，适合进一步扩大基地。\n\n敌方会试图将你击溃。\n\n研究[accent]灼戟[]和[accent]火神[]炮塔以抵御来袭。

sector.exoprosopa-19s-14-trekker-campsite.name = 特克尔
sector.exoprosopa-19s-14-trekker-campsite.description = 该区块是在敌方控制下的特克尔峰。\n\n一些敌方基地采用瘴液技术建造。\n使用各式单位击倒所有敌人。\n\n[red]检测到大规模杀伤性武器，务必当心。

sector.exoprosopa-19s-51-ridgeline.name = 山脊线
sector.exoprosopa-19s-51-ridgeline.description = 敌方在此处固守。\n\寻找敌方的弱点并击溃敌人。\n\n征服该区域将使你能够研究[accent]“小停再出发”音乐盒[]。[cyan]\n\n该区块为挑战区块，祝你好运。\n\n[blue]规则调整：\n- 敌方单位成群攻击，难以预测。\n- 敌人拥有非常高科技的防御和生产。

sector.exoprosopa-19s-71-precipice.name = 崖壁
sector.exoprosopa-19s-71-precipice.description = 这里是敌方的机甲试验场，地形贫瘠，建立作战基地十分困难。\n\利用[accent]波涌驱动器[]和[accent]波涌发射器[]进行长距离运输。\n\n[cyan]该区块为挑战区块，祝你好运。\n\n[blue]规则调整：\n- 以波峰核心开局。\n- 辉岩地形较少。

sector.exoprosopa-19s-52-pier.name = 码头
sector.exoprosopa-19s-52-pier.description = 曾由敌方控制的码头，现已逐渐废弃。\n\n[red]检测到不明飞行物。[]\n\n[blue]检测到未知敌对海军[]。\n检测到来临的强大敌人。\n\n使用[accent]匀衡[]和[accent]激涌[]炮塔击败敌人。\n\n[cyan]该区块为挑战区块，祝你好运。\n\n[blue]规则调整：\n- 敌人使用更多种类的单位进行攻击。\n- 悲怆作为敌方Boss。

sector.exoprosopa-19s-99-ending.name = 终章
sector.exoprosopa-19s-99-ending.description = [gray]终---章？？？

