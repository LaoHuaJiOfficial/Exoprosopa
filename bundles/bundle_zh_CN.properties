liquid.exoprosopa-02b-01-bioliquid.description = 受污染的水与生物质混合后，可以过滤用作冷却剂和工厂。

liquid.exoprosopa-02b-02-a-purified-elixir.name = 低温流体
liquid.exoprosopa-02b-02-a-purified-elixir.description = 经过加工的酏液，可以用于先进的工厂，并可用作炮塔冷却剂。

liquid.exoprosopa-02b-02-ichor.name = [#edc787]灵液[]
liquid.exoprosopa-02b-02-ichor.description = 据说是神之血，用于高级建筑。（草这个真的是泰拉瑞亚的那个灵液啊）

