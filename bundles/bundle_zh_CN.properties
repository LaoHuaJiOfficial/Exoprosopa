item.exoprosopa-01a-11-item-pyroxene.name = 辉石
item.exoprosopa-01a-11-item-pyroxene.description = 神秘材料。用于高科技单位和高级炮塔。

item.exoprosopa-01a-11-item-technoscrap.name = 高科废料
item.exoprosopa-01a-11-item-technoscrap.description = 废料形式的高科电镀。

item.exoprosopa-01a-12-item-techno-plating.name = 高科电镀
item.exoprosopa-01a-12-item-techno-plating.description = 用于逻辑数据和加密。

item.exoprosopa-01a-21-smooth-cobalt.name = 钴生物质
item.exoprosopa-01a-21-smooth-cobalt.description = 生物质状态的原始钴。[cyan]星辉[] 专属物品。

